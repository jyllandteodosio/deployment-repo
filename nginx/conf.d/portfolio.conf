# --- HTTP Server Block (Listens on Port 80) ---
server {
    listen 80;
    server_name jyllandteodosio.dev www.jyllandteodosio.dev;

    # Redirect all HTTP traffic to HTTPS.
    # This is a standard practice for security.
    return 301 https://$host$request_uri;
}

